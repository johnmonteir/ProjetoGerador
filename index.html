<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="inputBox">
            <h2>GERADOR DE SENHAS</h2>
            <input type="text" id="senha" readonly>
            <button id="btn-gerar" onclick="getPassword()">GERAR</button>
            <button id="btn-copiar" onclick="copiarSenha()">COPIAR</button>
        </div>
        <div class="alertBox">
            <span class="alertMessage"></span>
        </div>
    </div>
    <script>
        const alertBox = document.querySelector('.alertBox');
        const alertMessage = document.querySelector('.alertMessage');
        const senhaInput = document.getElementById('senha');
        const gerarBtn = document.getElementById('btn-gerar');
        const copiarBtn = document.getElementById('btn-copiar');

        function getPassword() {
            const caracteres = "0123456789abcçdefghijklmnopqrstuvwxyzABCÇDEFGHIJKLMNOPQRSTUVWXYZ!@#*";
            const tamanhoSenha = 16;
            let senha = "";

            for (let i = 0; i < tamanhoSenha; i++) {
                const randomNumber = Math.floor(Math.random() * caracteres.length);
                senha += caracteres.substring(randomNumber, randomNumber + 1);
            }

            senhaInput.value = senha;
        }

        function copiarSenha() {
            senhaInput.select();
            senhaInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alertMessage.innerHTML = 'Senha copiada!';
            alertBox.classList.add('active');
            setTimeout(() => alertBox.classList.remove('active'), 2000);
        }

        gerarBtn.addEventListener('click', getPassword);
        copiarBtn.addEventListener('click', copiarSenha);
    </script>
</body>

</html>
